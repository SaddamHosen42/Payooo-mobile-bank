<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class=" max-w-md min-h-screen mx-auto bg-slate-100 py-6">
        <!-- img section -->
        <div class="flex flex-col items-center justify-center relative mt-14">
            <img class=" max-w-72" src="assets/bg.png" alt="">
            <img class=" absolute top-7" src="assets/Group.png" alt="">
        </div>
        <!-- form section -->
             <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto -mt-30">
                 <div class="card-body">
                     <fieldset class="fieldset">
                         <label class=" font-bold text-sm">Mobile Number</label>
                         <input type="text" class="input" placeholder="Enter Your Number" />
                         <label class="font-bold text-sm">4-Digit-PIN</label>
                         <input type="text" class="input" placeholder="Enter 4-digit-PIN" />
                         <button class="btn mt-4 bg-blue-800 text-white rounded-full">Login</button>
                     </fieldset>
                 </div>
             </div>
    </section>
</body>

</html>
